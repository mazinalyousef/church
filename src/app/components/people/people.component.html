<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="grid-item details "><div class="right d-flex">
    <label>الإسم</label>
    <input type="text" placeholder=""  formControlName="firstName">
    <label>الشهرة</label>
    <input type="text" placeholder="" formControlName="lastName">
    <label>الإسم الكنيسي</label>
    <input type="text" placeholder="" formControlName="nameInChurch">
    <label>إسم الأب</label>
    <input type="text" placeholder=""  formControlName="fatherName">
    <label>إسم الأم</label>
    <input type="text" placeholder="" formControlName="motherName">
    <label>الرقم الوطني</label>
    <input type="text" placeholder=""  formControlName="nationalNumber">
  </div>
<div class="left d-flex">  <label>محل القيد</label>
  <input type="text" placeholder=""  formControlName="constraintPlace">
  <label>رقم القيد</label>
  <input type="text" placeholder=""  formControlName="constraintNumber">
  <label>رقم الموبايل</label>
  <input type="text" placeholder=""  formControlName="phon">
  <label>العنوان</label>
  <input type="text" placeholder=""  formControlName="adress">
  <label>مكان الولادة</label>
  <input type="text" placeholder=""  formControlName="placeOfBirth">
  <label>تاريخ الولادة</label>

 <mat-form-field class="dateform-field" appearance="outline"> 
     <input matInput [matDatepicker]="pickermFgDate" formControlName="birthDate">

  <mat-datepicker #pickermFgDate></mat-datepicker>
</mat-form-field>


</div>
</div>

<label for="male">ذكر</label>
