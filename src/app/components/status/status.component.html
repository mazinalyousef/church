 <!--start emit-->
 
<div class="home d-flex ">
   <div class="grid-container">
    <form (keydown.enter)="$event.preventDefault()" [formGroup]= "form" (ngSubmit)="onSubmit()">
  <div class="grid-item title pt-3">
   <h2>إصدار وثيقة مطلق حال</h2>
   <div class="search position-relative">
    <input (keydown.enter)="search($event)" type="search ">
    <img src="../../../assets/images/search.svg">
   </div>

   <div>
    <span>
      <select  [(ngModel)]="selectedChid" [ngModelOptions]="{standalone: true}">
      <option *ngFor="let item of _churches" [value]="item.id">
      {{item.name}}
      </option>
    </select> 
    الكنيسة</span>
   </div>

   
  </div>
   <div class="grid-item sp d-flex justify-content-center align-items-center pb-2 pt-2">
    <span ><input type="text" placeholder="">إسم الكاهن</span>

    <span > <input type="number" placeholder="" formControlName="number">رقم الوثيقة</span>

    <span><select formControlName="chID">
      <option *ngFor="let item of _churches" [value]="item.id">
      {{item.name}}
      </option>
    </select>اسم الكنيسة</span>


  </div>
  <div formGroupName="per"  class="grid-item details ">
    <div class="right d-flex">

      <label>الإسم</label>
      <input [readOnly]="true" type="text" placeholder=""  formControlName="firstName">
     <label>الشهرة</label>
     <input [readOnly]="true" type="text" placeholder="" formControlName="lastName">
 
     <label>إسم الأب</label>
     <input [readOnly]="true" type="text" placeholder=""  formControlName="fatherName">
     <label>إسم الأم</label>
     <input [readOnly]="true" type="text" placeholder="" formControlName="motherName">
  </div>
<div class="left d-flex">

  <label>رقم القيد</label>
  <input [readOnly]="true" type="text" placeholder="" formControlName="constraintNumber">
  <label>الرقم الوطني</label>
    <input (blur)="onNationalIdBlur($event)" type="text" placeholder=""  formControlName="nationalNumber">

    <!--
  <label>مكان الولادة</label>
  <input type="text" placeholder="" formControlName="bornPlace">
  <label>تاريخ الولادة</label>
  <input type="text" placeholder="" formControlName="bornDate">
-->
</div>
</div>
  <div class="grid-item finish d-flex  align-items-center pb-3 mt-5">
    <div class="ond ">
      <mat-form-field class="form-field" appearance="outline"> 
        <input matInput [matDatepicker]="pickerissuanceDate" formControlName="issuanceDate">
     <mat-datepicker-toggle matIconSuffix [for]="pickerissuanceDate"></mat-datepicker-toggle>
     <mat-datepicker #pickerissuanceDate></mat-datepicker>
      </mat-form-field>
      <span class="mt-3">صدرت بتاريخ</span>
    </div>
    <div class="ond ">
      <mat-form-field class="form-field" appearance="outline"> 
        <input matInput [matDatepicker]="pickerdueDate" formControlName="dueDate">
     <mat-datepicker-toggle matIconSuffix [for]="pickerdueDate"></mat-datepicker-toggle>
     <mat-datepicker #pickerdueDate></mat-datepicker>
      </mat-form-field>
    <span class="mt-3">تاريخ الإستحقاق</span>
    </div>

   <div class="check "> <input type="checkbox"  formControlName="certified"><span>تم التصديق</span></div>
   <button  [disabled]="DocumentIsLocked" value="حفظ" type="submit">حفظ</button>


  </div>
 
    </form>
 </div>
 <ng-template #dropdownContainer></ng-template>


 </div>


<!--End emit-->
